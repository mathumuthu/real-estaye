<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#efefef;
    overflow:hidden;
}

/* ================= 404 SECTION ================= */

.error-section{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
    position:relative;
}

/* Big 404 */
.error-code{
    font-size:160px;
    font-weight:700;
    color:#c8a77c;
    letter-spacing:10px;
    animation:float 4s ease-in-out infinite;
}

/* Message */
.error-message{
    font-size:24px;
    margin-top:20px;
    color:#444;
    letter-spacing:3px;
}

/* Description */
.error-desc{
    margin-top:15px;
    color:#666;
    font-size:15px;
}

/* Button */
.home-btn{
    margin-top:40px;
    display:inline-block;
    padding:14px 40px;
    background:#c8a77c;
    color:white;
    text-decoration:none;
    letter-spacing:2px;
    transition:0.3s;
}

.home-btn:hover{
    background:#b89568;
    transform:translateY(-4px);
}

/* Background Decorative Circle */
.error-section::before{
    content:"";
    position:absolute;
    width:500px;
    height:500px;
    background:rgba(200,167,124,0.08);
    border-radius:50%;
    top:-150px;
    right:-150px;
    z-index:-1;
}

.error-section::after{
    content:"";
    position:absolute;
    width:400px;
    height:400px;
    background:rgba(200,167,124,0.05);
    border-radius:50%;
    bottom:-150px;
    left:-150px;
    z-index:-1;
}

/* Animations */
@keyframes float{
    0%{ transform:translateY(0);}
    50%{ transform:translateY(-20px);}
    100%{ transform:translateY(0);}
}

/* ================= RESPONSIVE ================= */

@media(max-width:768px){

    .error-code{
        font-size:100px;
    }

    .error-message{
        font-size:18px;
    }

}

@media(max-width:480px){

    .error-code{
        font-size:70px;
    }

    .error-message{
        font-size:16px;
        letter-spacing:1px;
    }

    .home-btn{
        padding:12px 25px;
    }

}
</style>
</head>
<body>

<section class="error-section">

    <div>
        <div class="error-code">404</div>
        <div class="error-message">PAGE NOT FOUND</div>
        <div class="error-desc">
            The page you are looking for might have been removed or does not exist.
        </div>

        <a href="index.html" class="home-btn">BACK TO HOME</a>
    </div>

</section>

</body>
</html>
